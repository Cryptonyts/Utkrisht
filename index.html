<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Example</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="edu.html" class="logo">
            <img src="/static/images/logoo.png" alt="Website Logo">
        </a>
        <ul class="nav-links">
            <li><a href="#frame1">Education</a></li>
            <li><a href="#frame2">Games</a></li>
        </ul>
    </div>

    <!-- Parallax Frame 1 -->
    <section class="parallax" id="frame1">
        <div class="content">
            <h1>edu or games</h1>
            <p>Some introductory text.</p>
        </div>
    </section>

    <!-- Frame Bar (separating different frames) -->
    <div class="frame-bar">Translation Section</div>

    <!-- Parallax Frame 2 -->
    <section class="parallax" id="frame2">
        <div class="content">
            <h1> TRANSLATION </h1>
            <p>More information here.</p>
        </div>
    </section>


    <!-- Footer -->
    <div class="footer">
        <p> <a href="https://github.com/kushagra-singhh">Kushagra Singh </a> &nbsp; <a href="https://github.com/aapJoysakoi">Joysa Kaushik</a> &nbsp; <a href="https://github.com/Nishita10">Nishita Singh </a> &nbsp; <a href="https://github.com/Saty70">Satyam Kumar Prasad</a></a></p>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
