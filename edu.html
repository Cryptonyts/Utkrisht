<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Template</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">LOGO</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Edu</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Section 1 - Upload -->
    <section class="section" id="section1">
        <div class="content">
            <input type="file" id="upload">
            <button id="goButton1">Go</button>
        </div>
    </section>

    <!-- Section 2 - Translation -->
    <section class="section" id="section2">
        <div class="content">
            <h2>Translation</h2>
            <select name="lang" id="langSelect1">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <!-- Add more languages here -->
            </select>
            <button id="goButton2">Go</button>
        </div>
    </section>

    <!-- Section 3 - Flashcards -->
    <section class="section" id="section3">
        <div class="content">
            <h2>Flashcards</h2>
            <select name="lang" id="langSelect2">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <!-- Add more languages here -->
            </select>
            <button id="goButton3">Generate</button>
        </div>
    </section>

    <!-- Section 4 - Summary -->
    <section class="section" id="section4">
        <div class="content">
            <h2>Summary</h2>
            <select name="lang" id="langSelect3">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <!-- Add more languages here -->
            </select>
            <button id="goButton4">Go</button>
        </div>
    </section>

    <!-- Section 5 - Accent -->
    <section class="section" id="section5">
        <div class="content">
            <h2>Accent</h2>
            <select name="lang" id="langSelect4">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <!-- Add more languages here -->
            </select>
            <button id="goButton5">Go</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>GitHub links of teammates</p>
    </footer>
</body>
</html>
